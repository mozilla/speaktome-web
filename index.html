<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SpeakToMe</title>
    <meta name="description" content="Example usage of SpeakToMe API component.">
    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans",
          "Droid Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>

    <section>
      <h1>SpeakToMe - Mozilla Cloud-based Speech Recognition API</h1>

      <section>
        <label>Click [listen] and start speaking...</label>
        <br><br>
        <input placeholder="Type to test with voice synth" class="test" type="text">
        <button id="mic">Listen</button>
        <select id="language" name="language">
        </select>
      </section>

      <section>
        <div class="results">
        </div>
      </section>
    </section>

<script src="build/stm_web.min.js"></script>
<script>
  var mic_click;
  document.addEventListener('DOMContentLoaded', function() {

    // load dropdown
    let dropdown = document.getElementById('language');
    dropdown.length = 0;
    let defaultOption = document.createElement('option');
    defaultOption.text = 'Choose Language';
    dropdown.add(defaultOption);
    dropdown.selectedIndex = 0;
    const url = 'https://raw.githubusercontent.com/mozilla/speech-proxy/master/languages.json';

    fetch(url)
      .then(
        function(response) {
          if (response.status !== 200) {
            console.warn('Looks like there was a problem. Status Code: ' +
              response.status);
            return;
          }
          response.json().then(function(data) {
            let option;
            for (let i = 0; i < Object.keys(data).length; i++) {
              option = document.createElement('option');
              option.text = Object.values(data)[i];
              option.value = Object.keys(data)[i];
              dropdown.add(option);
            }
      });
    }
  )
  .catch(function(err) {
    console.error('Fetch Error -', err);
  });

  // Mic/Stop button
  var button = document.querySelector('#mic');

  // Set a handler for results
  function listener(msg) {
    //console.log('listener', msg);

    if (msg.state == 'result') {
      // Display results
      var results = msg.data.sort(function(a, b) { a.confidence - b.confidence; });
      var resultsView = document.querySelector('.results');
      resultsView.innerHTML = '';
      results.forEach(function(result) {
        resultsView.innerHTML += '"' + result.text +
          '", confidence: ' + result.confidence + '<br>';
      });
    }
    else if (msg.state == 'ready') {
      button.innerText = "Listen";
      button.listening = false;
    }
  }

  // Helper for speech synth
  function say(text) {
    return new Promise(function(resolve, reject) {
      var synth = window.speechSynthesis;
      var utterThis = new SpeechSynthesisUtterance(text);
      utterThis.onend = function() {
        resolve();
      };
      synth.speak(utterThis);
    });
  }

  function onMicClick() {
    // Initialize
    let stm = SpeakToMe({
      listener: listener,
      language: dropdown.value
    });

    // Manual stop by user
    if (button.listening) {
      button.listening = false;
      stm.stop();
      button.innerText = "Listen";
    }
    // User initiating listen
    else {
      stm.listen();
      button.innerText = "Stop Listening (or just stop speaking)";
      button.listening = true;
      // testing
      var testText = document.querySelector('.test').value;
      if (testText) {
        setTimeout(function() {
          say(document.querySelector('.test').value);
        }, 500);
      }
    }
  }
  button.addEventListener('click', onMicClick);
  mic_click = onMicClick;
  });
</script>
</body>
</html>
